<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para Clarinha</title>
<link rel="stylesheet" href="index.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

</head>
<body>
    <div class="valentines-day-card">
        <input id="open" type="checkbox">
        <label class="open" for="open"></label>
      <div class="card-front">
        <div class="note">Para Clarinha</div>
        <div class="note1">clique para abrir</div>

      </div>
        
        <div class="card-inside">
          <div class="text-one"> Eu meio
          </div>
          <div class="heart"></div>
          <div class="smile"></div>
          <div class="eyes"></div>
      </div>
      </div>

      
        <div class="player-container">
            <audio id="music" src="musica.mp3"></audio>
            <div class="controls">
                <button id="play-pause-btn"><i class="fas fa-heart-broken"></i></button>
                <input type="range" id="volume" min="0" max="1" step="0.01" value="1">
            </div>
    </div>
    <script src="script.js"></script>

</body>
</html>
